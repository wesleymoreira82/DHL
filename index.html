<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreio DHL</title>
    
    <!-- Linha do 铆cone atualizada -->
    <link rel="shortcut icon" href="data:image/svg+xml,<svg xmlns=%22www.w3.org viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22></text></svg>">
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f4f4f9; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        input { padding: 10px; width: 200px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 10px; font-size: 16px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

    <div class="card">
        <h3>Rastreio DHL</h3>
        <p>Informe o c贸digo abaixo:</p>
        <input type="text" id="info" placeholder="Ex: 123456" onkeypress="handleKeyPress(event)">
        <br>
        <button onclick="redirecionar()">Rastrear</button>
    </div>

    <script>
        function redirecionar() {
            const valor = document.getElementById('info').value;
            if (valor) {
                // Monta a URL da DHL com o seu c贸digo personalizado
                const urlFinal = `https://mysctrackandtrace.dhl.com/order/public/detail?id=55002009OMS%2F${valor}-CID271068-BR_5111&indexType=CURRENT&country=BR&activeTab=orderHistory`;
                
                // ABRE EM NOVA ABA
                window.open(urlFinal, '_blank');

                // LIMPA O CAMPO para a pr贸xima consulta
                document.getElementById('info').value = '';
            } else {
                alert("Por favor, digite um c贸digo.");
            }
        }

        // Permite usar a tecla ENTER para facilitar
        function handleKeyPress(e) {
            if (e.key === 'Enter') redirecionar();
        }
    </script>

</body>
</html>
