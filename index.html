<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreio & NF - DHL</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üì¶</text></svg>">

    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f4f4f9; }
        .card { background: white; padding: 2.5rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; width: 300px; }
        h3 { color: #d40511; margin-top: 0; }
        input { padding: 12px; width: 90%; border: 1px solid #ccc; border-radius: 6px; margin-bottom: 15px; font-size: 16px; outline: none; }
        input:focus { border-color: #d40511; }
        
        .btn-group { display: flex; flex-direction: column; gap: 10px; }
        button { padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s; font-size: 14px; }
        
        .btn-rastreio { background: #d40511; color: white; }
        .btn-rastreio:hover { background: #990000; }
        
        .btn-nf { background: #007bff; color: white; }
        .btn-nf:hover { background: #0056b3; }
    </style>
</head>
<body>

    <div class="card">
        <h3>Gest√£o de Pedidos</h3>
        <p>Insira o n√∫mero abaixo:</p>
        <input type="text" id="info" placeholder="Bling ou NF" onkeypress="handleKeyPress(event)">
        
        <div class="btn-group">
            <button class="btn-rastreio" onclick="redirecionarRastreio()">Rastrear Pedido (DHL)</button>
            <button class="btn-nf" onclick="buscarNF()">Buscar Nota Fiscal (Drive)</button>
        </div>
    </div>

    <script>
        function redirecionarRastreio() {
            const valor = document.getElementById('info').value.trim();
            if (valor) {
                const urlFinal = `https://mysctrackandtrace.dhl.com/order/public/detail?id=55002009OMS%2F${valor}-CID271068-BR_5111&indexType=CURRENT&country=BR&activeTab=orderHistory`;
                window.open(urlFinal, '_blank');
                limparCampo();
            } else {
                alert("Por favor, digite o c√≥digo de rastreio.");
            }
        }

        function buscarNF() {
            const valor = document.getElementById('info').value.trim();
            if (valor) {
                // Monta a URL de busca no Google Drive conforme solicitado
                const urlNF = `https://drive.google.com/drive/search?q=${valor}`;
                window.open(urlNF, '_blank');
                limparCampo();
            } else {
                alert("Por favor, digite o n√∫mero da Nota Fiscal.");
            }
        }

        function limparCampo() {
            document.getElementById('info').value = '';
        }

        function handleKeyPress(e) {
            // Se apertar Enter, ele executa o rastreio por padr√£o
            if (e.key === 'Enter') redirecionarRastreio();
        }
    </script>

</body>
</html>
