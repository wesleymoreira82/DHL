    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Redirecionador</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f4f4f9; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        input { padding: 10px; width: 200px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 10px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="card">
        <h3>Informe o código:</h3>
        <input type="text" id="info" placeholder="Informe o código aqui" onkeypress="handleKeyPress(event)">
        <br>
        <button onclick="redirecionar()">Rastrear</button>
    </div>

    <script>
        function redirecionar() {
            const valor = document.getElementById('info').value;
            if (valor) {
                // ALTERE A URL ABAIXO: Mantenha o ${valor} onde a informação deve entrar
                const urlFinal = `https://mysctrackandtrace.dhl.com/order/public/detail?id=55002009OMS%2F${valor}-CID271068-BR_5111&indexType=CURRENT&country=BR&activeTab=orderHistory`;
                window.location.href = urlFinal;
            }
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') redirecionar();
        }
    </script>
</body>
</html>
