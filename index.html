<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreio & NF - DHL</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üì¶</text></svg>">

    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f4f4f9; }
        .card { background: white; padding: 2.5rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; width: 300px; }
        h3 { color: #d40511; margin-top: 0; }
        input { padding: 12px; width: 90%; border: 1px solid #ccc; border-radius: 6px; margin-bottom: 15px; font-size: 16px; outline: none; }
        input:focus { border-color: #d40511; }
        
        .btn-group { display: flex; flex-direction: column; gap: 10px; }
        button { padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s; font-size: 15px; width: 100%; }
        
        /* Criei um estilo √∫nico unindo as cores ou mantendo o destaque */
        .btn-master { 
            background: linear-gradient(90deg, #007bff 0%, #d40511 100%); 
            color: white; 
        }
        .btn-master:hover { opacity: 0.9; }
    </style>
</head>
<body>

    <div class="card">
        <h3>Gest√£o de Pedidos</h3>
        <p>Insira o n√∫mero abaixo:</p>
        <input type="text" id="info" placeholder="Bling ou NF" onkeypress="handleKeyPress(event)">
        
        <div class="btn-group">
            <button class="btn-master" onclick="pesquisarTudo()">Rastrear + Buscar Drive</button>
        </div>
    </div>

    <script>
        function pesquisarTudo() {
            const valor = document.getElementById('info').value.trim();
            
            if (valor) {
                // 1. Define as URLs
                const urlNF = `https://drive.google.com/drive/search?q=${valor}`;
                const urlRastreio = `https://mysctrackandtrace.dhl.com/order/public/detail?id=55002009OMS%2F${valor}-CID271068-BR_5111&indexType=CURRENT&country=BR&activeTab=orderHistory`;

                // 2. Abre a primeira aba (Drive)
                window.open(urlNF, '_blank');

                // 3. Abre a segunda aba (Rastreio)
                // O navegador foca automaticamente na √∫ltima aba aberta, ent√£o o rastreio ficar√° vis√≠vel
                window.open(urlRastreio, '_blank');

                limparCampo();
            } else {
                alert("Por favor, digite o c√≥digo do pedido.");
            }
        }

        function limparCampo() {
            document.getElementById('info').value = '';
        }

        function handleKeyPress(e) {
            // Se apertar Enter, executa a fun√ß√£o unificada
            if (e.key === 'Enter') pesquisarTudo();
        }
    </script>

</body>
</html>
